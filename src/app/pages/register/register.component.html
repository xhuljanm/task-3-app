<div class="d-flex justify-content-center">
	<div class="card" style="width: 26rem;">
		<div class="card-body">
			<h5 class="card-title text-center">Register</h5>
			<form [formGroup]="form" (submit)="onSubmit()">
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" formControlName="name" placeholder="Name" />
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" formControlName="email" placeholder="Email" />
				</div>
				<div class="mb-3">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" />
					<div *ngIf="form.get('password')?.hasError('passwordStrength') && form.get('password')?.touched">
						<small class="text-danger" >Password must be at least 8 characters long, contain at least one uppercase letter, and one number.</small>
					</div>
				</div>
				<div class="mb-3">
					<label for="confirmPassword">Confirm Password</label>
					<input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password" />
					<div *ngIf="form?.hasError('mismatch') && form.get('confirmPassword')?.touched">
						<small class="text-danger">Passwords do not match.</small>
					</div>
				</div>
				<div class="d-flex justify-content-center">
					<div class="form-check form-switch mb-3">
						<label class="form-check-label" for="isAdmin">Register as admin</label>
						<input class="form-check-input" formControlName="isAdmin" type="checkbox" id="isAdmin">
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary" [disabled]="form.invalid">Register</button>
				</div>
			</form>
		</div>
	</div>
</div>
